<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link src="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
        rel="stylesheet" <link
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </link>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <!-- header -->
    <header class="bg-warning  text-white text-center py-2">
        <h1 class="display-4">
            <strong>Weather Dashboard</strong>
        </h1>
    </header>

    <main class="container-fluid">
        <div class="row gx-5 my-3 mx-1 ">
            <!-- Side bar -->
            <div class="col-3 col-sm-12 col-md-3 col-lg-3 mx-2 " name="side-bar">
                <!-- SEARCH -->
                <div class="row p-3 mb-3 border border-warning border-5 rounded justify-content-center" name="search-bar">
                    <form id="search-form" class="d-grid">
                        <h2><strong>Search for a City</strong></h2>
                        <input type="text" class="form-control mb-3" id="city-input" placeholder="Type a City">
                        <button type="submit" class="btn btn-warning w-100">Search</button>
                    </form>
                </div>
                <!-- SEARCH-->
                <div class="row p-3 mb-3 border border-warning border-5 rounded justify-content-center" name="history-bar">
                    <h2>Recent Cities</h2>
                    <div class="list-group" id="searched-cities-btn">
                    </div>
                </div>
            </div>

            <!-- INFO + FORECAST -->
            <div class="col-8 col-sm-12 col-md-8 col-lg-8 mx-2 " name="weather-info">
                <!-- CITY INFO-->
                <div class="row p-3 mb-3 border border-warning border-5 rounded justify-content-center" name="city-weather-info">
                    <div class="row">
                        <h2><strong>City Weather Information</strong></h2>
                    </div>

                    <div class="row" id="city-weather-info">
                    </div>
                </div>

                <!-- 5DAY FORECAST -->
                <div class="row p-3 mb-3 border border-warning border-5 rounded justify-content-center" name="5-day-forecast">
                    <div class="row">
                        <h2>5-Day-Forecast</h2>
                    </div>

                    <div class="row" id="city-forecast-container">
                    </div>
                </div>
            </div>
        </div>




    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
